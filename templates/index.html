<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Enter your name:</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Your name">
        <button type="submit">Say Hello</button>
    </form>

    {% if name %}
        <h2>Hello, {{ name }}!</h2>
    {% endif %}
</body>
</html>
